<table>
    <thead>
        <th>Name</th>
        <th>Date</th>
        <th>Description</th>
    </thead>
    <tbody>
        {{ $file := index .Site.Data (.Get 0) }}
        {{ range $file }}
        <tr>       
            <td><a href="/{{ .url }}">{{ .name }} </a></td>
            <td>{{ .date }}</td>
            <td>{{ .description }}</td>
        </tr>
        {{ end }}
    </tbody>
</table>
